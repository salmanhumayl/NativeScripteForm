<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Request In Progress"></Label>
</ActionBar>


<GridLayout class="page">

    <ListView [items]="pendings" class="list-group" (itemTap)="onItemTap($event)">
        <ng-template let-item="item">
            <GridLayout class="list-group-item" rows="auto,auto" columns="50,*">
                <!-- <Label  text="&#xf0c5;" class="nt-icon fas" row="0" col="0" rowspan="2"></Label> -->
                 <Image class="logo" row="0" col="0" rowspan="2" src="http://portal.ajes.ae/epro/logo.png"></Image>
                <Label [text]="item.RefNo" class="input" row="0" col="1" class="input"></Label>
                <Label [text]="item.Name" class="input" row="1" col="1" class="inputList"></Label>

            </GridLayout>
        </ng-template>
    </ListView>

    <StackLayout>
        <ActivityIndicator busy="{{ isWaiting }}" color="red" ></ActivityIndicator>
    </StackLayout>
</GridLayout>
